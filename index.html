<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // JavaScript Interface se Android Device ID lena
        function getDeviceId() {
            if (window.AndroidInterface && window.AndroidInterface.getDeviceId) {
                return window.AndroidInterface.getDeviceId();
            }
            return null;
        }

        function submitForm(event) {
            event.preventDefault();

            const deviceId = getDeviceId();
            if (!deviceId) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Device not found. Form cannot be submitted.',
                });
                return;
            }

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, message, deviceId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Form submitted successfully!',
                    });
                    document.getElementById('contactForm').reset();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Submission Failed',
                        text: 'There was an error submitting the form.',
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Network Error',
                    text: 'Could not submit the form. Please try again.',
                });
            });
        }
    </script>
</head>
<body class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-3">Contact Us</h2>
        <form id="contactForm" onsubmit="submitForm(event)">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea id="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
