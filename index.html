""<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="mb-3">Contact Form</h3>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Google Apps Script URL (Replace with your script URL)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwf5RsbGF6plKhlId9Eno6WYVrZLilQNC5-TubIQWlPi_uU2417YzRnQVpxPH1zLGFo/exec';

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // ðŸŸ¢ Get Device ID from Android WebView Interface
            let deviceId = Android.getDeviceId();

            if (!deviceId) {
                Swal.fire({
                    icon: 'error',
                    title: 'Device ID not found',
                    text: 'Form cannot be submitted without a valid device ID.'
                });
                return;
            }

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('message', document.getElementById('message').value);
            formData.append('deviceId', deviceId);

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Form Submitted!',
                        text: 'Your response has been recorded.'
                    });
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Network response was not ok.');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Submission Failed',
                    text: 'Please try again later.'
                });
            }
        });
    </script>
</body>
</html>""
