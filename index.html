<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form id="sheetForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
            </div>
            <input type="hidden" id="deviceId" name="deviceId">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbysI7NH1XZYH828c0aPAixRAmtruWvi44bdPbLEfYrQ7G3lA7uUGnprwu0lfaVAgJz4/exec';
        const form = document.getElementById('sheetForm');

        // Function to get device ID and submit form
        function submitFormWithDeviceId() {
            // Get device ID from Android interface
            if (typeof Android !== 'undefined' && Android.getDeviceId) {
                const deviceId = Android.getDeviceId();
                document.getElementById('deviceId').value = deviceId;
                
                // Proceed with form submission
                fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    Swal.fire('Success!', 'Your account has been created!', 'success');
                    form.reset();
                })
                .catch(error => {
                    Swal.fire('Error!', 'Account creation failed!', 'error');
                    console.error('Error!', error.message);
                });
            } else {
                Swal.fire('Error!', 'Cannot create account - device not recognized', 'error');
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitFormWithDeviceId();
        });
    </script>
</body>
</html>
