<!DOCTYPE html>
<html>
<head>
    <title>Account Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="accountForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <script>
        function getDeviceIdFromApp() {
            if (window.Android && typeof window.Android.getDeviceId === 'function') {
                window.Android.getDeviceId();
            }
            return null;
        }

        function createAccount() {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            // Get device ID from Android app
            const deviceId = getDeviceIdFromApp();
            
            if (!deviceId) {
                Swal.fire('Error!', 'Cannot create account - device not recognized', 'error');
                return;
            }

            // Submit data to Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbysI7NH1XZYH828c0aPAixRAmtruWvi44bdPbLEfYrQ7G3lA7uUGnprwu0lfaVAgJz4/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&deviceId=${deviceId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    Swal.fire('Success!', 'Account created successfully!', 'success');
                } else {
                    Swal.fire('Error!', data.message || 'Failed to create account', 'error');
                }
            })
            .catch(error => {
                Swal.fire('Error!', 'Network error occurred', 'error');
            });
        }
    </script>
</body>
</html>
